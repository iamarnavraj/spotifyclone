<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muzic</title>
    <link rel = "stylesheet" href = "style.css">
    <link rel = "stylesheet" href = "utility.css">
</head>
<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo">
                    <img src = "logo.svg" class="invert" alt = "muzic">
                </div>
                <ul>
                    <div class="homecontainer">
                        <li class="reddit-sans"><img src = "home.svg" class="invert" alt = "home">Home</li>
                    </div>
                    <div class="homecontainer">
                        <li class="reddit-sans"><img src = "search.svg" class="invert" alt = "search">Search</li>
                    </div>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1 reddit-sans">
                <div class="heading">
                    <img src="library.svg" class="invert">
                    <h2>Your library</h2>
                </div>
                <div class="songList">
                    <ul>
                    </ul>
                </div>
                <div class="footer">
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/">
                            <span>Legal</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/safetyandprivacy/">
                            <span>Privacy Center</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/">
                            <span>Privacy Policy</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/cookies-policy/">
                            <span>Cookies</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">
                            <span>About Ads</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/accessibility/">
                            <span>Accessibility</span>
                        </a>
                    </div>
                </div>
            </div>
            
        </div>
        <div class="right bg-grey rounded">
            <div class="header">
                <div class="nav">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
                        <!-- Define a circular box with a black background -->
                        <circle cx="16" cy="16" r="16" fill="black"/>
                        
                        <!-- Centered original SVG content -->
                        <g transform="translate(4, 4)">
                          <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </g>
                    </svg>
                      
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
                        <!-- Define a circular box with a black background -->
                        <circle cx="16" cy="16" r="16" fill="black"/>
                        
                        <!-- Centered original SVG content -->
                        <g transform="translate(4, 4)">
                          <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </g>
                    </svg>
                      
                </div>
                <div class="buttons">
                    <button class="SignUp">Sign Up</button>
                    <button class="LogIn">Log In</button>
                </div>
            </div>
            <div class="spotifyplaylist roboto rounded">
                <h2>Muzic Playlist</h2>

                <div class="cardContainer">
                      
                    <div class="card rounded">
                        <div class="play">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
                                <!-- Define a circular box with a green background -->
                                <circle cx="16" cy="16" r="16" fill="green"/>
                              
                                <!-- Centered and boldened original SVG content -->
                                <g transform="translate(4, 4)">
                                  <path d="M18.8906 12.846C18.5371 14.189 16.8667 15.138 13.5257 17.0361C10.296 18.8709 8.6812 19.7884 7.37983 19.4196C6.8418 19.2671 6.35159 18.9776 5.95624 18.5787C5 17.6139 5 15.7426 5 12C5 8.2574 5 6.3861 5.95624 5.42132C6.35159 5.02245 6.8418 4.73288 7.37983 4.58042C8.6812 4.21165 10.296 5.12907 13.5257 6.96393C16.8667 8.86197 18.5371 9.811 18.8906 11.154C19.0365 11.7084 19.0365 12.2916 18.8906 12.846Z" stroke="white" stroke-width="2.5" stroke-linejoin="round" />
                                </g>
                            </svg>
                        </div>
                        <img src="https://i.scdn.co/image/ab67616d00001e025f3ede47954a93aa03efe5f9">
                        <h2 class="">ANIMAL</h2>
                        <p>Manan Bharadwaj, Vishal Mishra, Jaani</p>
                    </div>

                    <div class="card rounded">
                        <div class="play">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
                                <!-- Define a circular box with a green background -->
                                <circle cx="16" cy="16" r="16" fill="green"/>
                              
                                <!-- Centered and boldened original SVG content -->
                                <g transform="translate(4, 4)">
                                  <path d="M18.8906 12.846C18.5371 14.189 16.8667 15.138 13.5257 17.0361C10.296 18.8709 8.6812 19.7884 7.37983 19.4196C6.8418 19.2671 6.35159 18.9776 5.95624 18.5787C5 17.6139 5 15.7426 5 12C5 8.2574 5 6.3861 5.95624 5.42132C6.35159 5.02245 6.8418 4.73288 7.37983 4.58042C8.6812 4.21165 10.296 5.12907 13.5257 6.96393C16.8667 8.86197 18.5371 9.811 18.8906 11.154C19.0365 11.7084 19.0365 12.2916 18.8906 12.846Z" stroke="white" stroke-width="2.5" stroke-linejoin="round" />
                                </g>
                            </svg>
                        </div>
                        <img src="https://i.scdn.co/image/ab67616d00001e025f3ede47954a93aa03efe5f9">
                        <h2 class="">ANIMAL</h2>
                        <p>Manan Bharadwaj, Vishal Mishra, Jaani</p>
                    </div>                    
                </div>
                <div class="playbar bg-grey">
                    <div class="abovebar">
                        <div class="songinfo"></div>
                        <div class="songplaybuttons">
                            <img id = "previous" src = "prevsong.svg">
                            <img id = "play" src = "pla.svg">
                            <img id = "next" src = "nextsong.svg">
                        </div>
                        <div class="seekbar">
                            <div class="circle"></div>
                        </div>
                        <div class="songtime"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src = "script.js"></script>
</body>
</html>
